<form id="myForm" onsubmit="handleFormSubmit(this)" autocomplete="off">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-12 text-center">
        <br>
      </div>
      <div class="col-md-12 text-center">
        <div class="form-group">
          <label for="first_name">USER SFDC</label>
          <input class="form-control form-control-sm" type="text" class="form-control" id="uSfdc" name="uSfdc" placeholder="">
        </div>
      </div>
      <div class="col-md-12 text-center">
        <div class="form-group">
          <label for="last_name">MDP SFDC</label>
          <input class="form-control form-control-sm" type="text" class="form-control" id="mdpSfdc" name="mdpSfdc" placeholder="">
        </div>
      </div>
      <div class="col-md-12 text-center">
        <div class="form-group">
          <label for="last_name">KEY SFDC</label>
          <input class="form-control form-control-sm" type="text" class="form-control" id="keySfdc" name="keySfdc" placeholder="">
        </div>
      </div>
      <div class="col-md-12 text-center">
        <br>
        <br>
        <button type='submit' class='btn btn-primary btn-block customButton' id='submitbouton' name='submitbouton'>
          <span class='spinner-border spinner-border-sm' id='spinnerSubmit' role='status' aria-hidden='true' style='visibility: hidden'></span>
          <span class='float-md-right swmenub' id='textSubmit' name='textSubmit'>Save&nbsp	&nbsp</span>
        </button>
      </div>
    </div>
  </div>

</form>
